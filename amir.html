
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love memory</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: IranSans, Tahoma, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #8e2de2, #ff6fd8);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    #container {
      position: relative;
      z-index: 1;
      background: #4a148c; /* ???? ???? */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      color: white;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 18px;
      background-color: #ff6f00;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #e65c00;
    }

    #error {
      margin-top: 15px;
      color: #ffcccb;
      display: none;
    }

    #greeting {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 22px;
      color: #ff4081;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 999;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <div id="greeting">Salam Azizam</div>

  <div id="container">
    <h2>Rooze Ashenaii</h2>
    <input type="password" id="passwordInput" placeholder="Aghe Gofti Kei Bood" />
    <button onclick="checkPassword()">Bezan Berim</button>
    <div id="error">eshtbah!</div>
  </div>

  <script>
    window.onload = function () {
      const greeting = document.getElementById("greeting");
      greeting.style.opacity = 1;
      setTimeout(() => {
        greeting.style.opacity = 0;
      }, 3000);
    };

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('error');
      if (password === '13121400') {
        window.location.href = 'https://drive.google.com/drive/folders/1kKIZiQqHmosK-H2KPc-iPmKdoVFtAnbI';
      } else {
        errorDiv.style.display = 'block';
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }
    }
  </script>
</body>
</html>
